<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/student_home.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <div class='header-container'>
            <h1><i class="fas fa-rocket"></i> TalentTrack</h1>
            <button id='logout-btn'><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </header>

    <main>
        <aside class='sidebar'>
            <h2><i class="fas fa-briefcase"></i> Job Portal</h2>

        </aside>

        <section class='content'>
            <div class='job-section'>
                <h3><i class="fas fa-bolt"></i> Jobs to Apply</h3>
                <div class='job-list' id='jobsTableNotApplied'></div>
            </div>
            <div class='job-section'>
                <h3><i class="fas fa-clipboard-check"></i> Jobs Applied</h3>
                <div class='job-list' id='jobsTableApplied'></div>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static',filename='js/student_home.js') }}"></script>
</body>

</html>
